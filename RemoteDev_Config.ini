[custom]
; Remote Developer Config
; Based on ACL4SSR

; ========== Basic Settings ==========
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

; ========== AI Services ==========
ruleset=AI服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AI.list
ruleset=AI服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list
ruleset=AI服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list

; ========== Google ==========
ruleset=谷歌,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list

; ========== Crypto Exchanges ==========
ruleset=虚拟货币,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Exchange.list
ruleset=虚拟货币,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

; ========== Communication ==========
ruleset=电报,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=苹果,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list

; ========== Media ==========
ruleset=国内媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=全球媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; ========== China Direct ==========
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=直连,[]GEOIP,CN
ruleset=备用,[]FINAL

; ========== Proxy Groups ==========

; Main node selector - manual first, less switching
custom_proxy_group=节点选择`select`[]香港节点`[]美国节点`[]新加坡节点`[]日本节点`[]手动选择`[]DIRECT

; Manual node selection
custom_proxy_group=手动选择`select`.*

; AI Services - manual selection for stability
custom_proxy_group=AI服务`select`[]节点选择`[]美国节点`[]香港节点`[]新加坡节点`[]日本节点`[]DIRECT

; Crypto - stability first
custom_proxy_group=虚拟货币`select`[]节点选择`[]香港节点`[]美国节点`[]新加坡节点`[]DIRECT

; Google
custom_proxy_group=谷歌`select`[]节点选择`[]美国节点`[]香港节点`[]新加坡节点`[]DIRECT

; Telegram
custom_proxy_group=电报`select`[]节点选择`[]香港节点`[]新加坡节点`[]DIRECT

; Apple
custom_proxy_group=苹果`select`[]DIRECT`[]节点选择`[]美国节点`[]香港节点

; Media
custom_proxy_group=全球媒体`select`[]节点选择`[]香港节点`[]新加坡节点`[]DIRECT
custom_proxy_group=国内媒体`select`[]DIRECT`[]香港节点`[]新加坡节点

; Direct
custom_proxy_group=直连`select`[]DIRECT

; Block ads
custom_proxy_group=广告拦截`select`[]REJECT`[]DIRECT

; Fallback
custom_proxy_group=备用`select`[]节点选择`[]DIRECT`[]香港节点`[]美国节点

; Node groups - longer interval, less switching
custom_proxy_group=香港节点`url-test`(HK|hk|Hong Kong|HongKong|hongkong)`http://www.gstatic.com/generate_204`600,,80
custom_proxy_group=美国节点`url-test`(US|United States|Los Angeles|San Jose|Silicon Valley)`http://www.gstatic.com/generate_204`600,,150
custom_proxy_group=新加坡节点`url-test`(SG|Singapore)`http://www.gstatic.com/generate_204`600,,80
custom_proxy_group=日本节点`url-test`(JP|Japan|Tokyo|Osaka)`http://www.gstatic.com/generate_204`600,,80

; ========== Basic Config ==========
enable_rule_generator=true
overwrite_original_rules=true
