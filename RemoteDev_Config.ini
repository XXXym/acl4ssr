[custom]
; Remote Developer Config
; Based on ACL4SSR

; ========== Basic Settings ==========
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=Block,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=Block,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

; ========== AI Services ==========
ruleset=AI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AI.list
ruleset=AI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/OpenAi.list
ruleset=AI,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list

; ========== Google ==========
ruleset=Google,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Google.list

; ========== Crypto Exchanges ==========
ruleset=Crypto,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Exchange.list
ruleset=Crypto,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

; ========== Communication ==========
ruleset=Telegram,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=Apple,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list

; ========== Media ==========
ruleset=CNMedia,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=GlobalMedia,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list

; ========== China Direct ==========
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=Direct,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=Direct,[]GEOIP,CN
ruleset=Fallback,[]FINAL

; ========== Proxy Groups ==========

; Main node selector - manual first, less switching
custom_proxy_group=NodeSelect`select`[]HK`[]US`[]SG`[]JP`[]Manual`[]Direct

; Manual node selection
custom_proxy_group=Manual`select`.*

; AI Services - manual selection for stability
custom_proxy_group=AI`select`[]NodeSelect`[]US`[]HK`[]SG`[]JP`[]Direct

; Crypto - stability first
custom_proxy_group=Crypto`select`[]NodeSelect`[]HK`[]US`[]SG`[]Direct

; Google
custom_proxy_group=Google`select`[]NodeSelect`[]US`[]HK`[]SG`[]Direct

; Telegram
custom_proxy_group=Telegram`select`[]NodeSelect`[]HK`[]SG`[]Direct

; Apple
custom_proxy_group=Apple`select`[]Direct`[]NodeSelect`[]US`[]HK

; Media
custom_proxy_group=GlobalMedia`select`[]NodeSelect`[]HK`[]SG`[]Direct
custom_proxy_group=CNMedia`select`[]Direct`[]HK`[]SG

; Direct
custom_proxy_group=Direct`select`[]DIRECT

; Block ads
custom_proxy_group=Block`select`[]REJECT`[]Direct

; Fallback
custom_proxy_group=Fallback`select`[]NodeSelect`[]Direct`[]HK`[]US

; Node groups - longer interval, less switching
custom_proxy_group=HK`url-test`(HK|hk|Hong Kong|HongKong|hongkong)`http://www.gstatic.com/generate_204`600,,80
custom_proxy_group=US`url-test`(US|United States|Los Angeles|San Jose|Silicon Valley)`http://www.gstatic.com/generate_204`600,,150
custom_proxy_group=SG`url-test`(SG|Singapore)`http://www.gstatic.com/generate_204`600,,80
custom_proxy_group=JP`url-test`(JP|Japan|Tokyo|Osaka)`http://www.gstatic.com/generate_204`600,,80

; ========== Basic Config ==========
enable_rule_generator=true
overwrite_original_rules=true
